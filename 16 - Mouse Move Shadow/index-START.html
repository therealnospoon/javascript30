<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
        transition: all cubic-bezier(0.165, 0.84, 0.44, 1);
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 100; //100px
     

      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);
        let shadowVar1 = `${xWalk + yWalk *2}, 0, ${xWalk / yWalk * 6}, 0.7`; 
        let shadowVar2 = `0, ${xWalk - yWalk *4}, ${xWalk}, 0.7`; 
        let shadowVar3 = `0, ${-yWalk * 9}, 0, 0.7`; 
        let shadowVar4 = `0, ${yWalk + 40}, ${xWalk * 4 - yWalk}, 0.7`; 

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(${shadowVar1}), ${xWalk *
          -1}px ${yWalk}px 0 rgba(${shadowVar2}), ${xWalk}px ${yWalk *
          -1}px 0 rgba(${shadowVar3}), ${xWalk *
          -1}px ${yWalk}px 0 rgba(${shadowVar4})`;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
